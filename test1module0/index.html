<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-TEST</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="first">
            <h4>Moratorium Option Calculator</h4>
        </div>
        <p class="heading">Loan Amount (in rs.)</p>
        <div class="second">
            <input type="number" placeholder="NUMBER">
        </div>
        <input class="range" type="range" id="points" name="points" min="0" max="1000000">
        <div class="third">
            <div class="term">
                <p>Total Loan Tenure (in Months)</p>
            </div>
            <div class="value">
                <input type="number" placeholder="Value">
            </div>
        </div>
        <div class="third">
            <div class="term">
                <p>Interest rate(%)</p>
            </div>
            <div class="value">
                <input type="number" placeholder="Value">
            </div>
        </div>
        <div class="third">
            <div class="term">
                <p>EMIs Paid till date (in Months)</p>
            </div>
            <div class="value">
                <input type="number" placeholder="Value">
            </div>
        </div>
        <p class="heading">Compound Interest Option</p>
        <div class="fourth">
            <div class="button">
                <button>After Moratorium Period</button>
            </div>
            <div class="button">
                <button>Monthly (Like Credit Cards)</button>
            </div>
        </div>
        <p class="heading">Moratorium Months</p>
        <div class="fourth">
            <div class="button1">
                <button>Not Availed</button>
            </div>
            <div class="button1">
                <button>1</button>
            </div>
            <div class="button1">
                <button>2</button>
            </div>
            <div class="button1">
                <button>3</button>
            </div>
        </div>
        <div class="fifth">
            <div class="term5">
                <p>Interest Overdue after 3 months</p>
            </div>
            <div class="value5">
                <input type="text" placeholder="00.00">
            </div>
        </div>
        <button class="btn">CALCULATE</button>
        <p class="lastline">COVID-19 Stay Inside Stay Safe</p>
    </div>
</body>

</html>
