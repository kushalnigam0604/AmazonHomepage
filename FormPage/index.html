<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="firstHeadContainer">
            <div class="imgAndAddress">
                <div class="imgAmazon">
                    <img src="/images/amazon.png" alt="">
                    <span>.in</span>
                </div>
                <div class="address">
                    <p>Hello</p>
                    <h5>Select your address</h5>
                </div>
            </div>
            <div class="searchBar">
                <div class="firstSearchDiv">
                    <button>All</button>
                </div>
                <div class="secondSearchDiv">
                    <input type="text" name="search">
                </div>
                <div class="thirdSearchDiv">
                    <img src="/images/search.png" alt="">
                </div>
            </div>
            <div class="flagToCart">
                <div class="imgFlag">
                    <img src="/images/flag.png" alt="" srcset="">
                </div>
                <div class="signIn">
                    <h6>Hello, Sign in</h6>
                    <h5>Account & Lists</h5>
                </div>
                <div class="orders">
                    <h6>Returns</h6>
                    <h5>& Orders</h5>
                </div>
                <div class="cart">
                    <img src="/images/cart.png" alt="" srcset="">
                    <h5>Cart</h5>
                </div>
            </div>
        </div>
        <div class="secondHeadContainer">
            <div class="leftDiv">
                <div class="liDiv">
                    <ul>
                        <li>All</li>
                        <li>Best Sellers</li>
                        <li>Mobile</li>
                        <li>Today's Deals</li>
                        <li>Customer Service</li>
                        <li>Electronics</li>
                        <li>Books</li>
                        <li>Prime</li>
                        <li>Fashion</li>
                        <li>New Release</li>
                    </ul>
                </div>
            </div>
            <div class="rightDiv">
                <img src="/images/secondHeadDivImg.jpg" alt="" srcset="">
            </div>
        </div>
    </header>
    <div class="form">
        <p>Form</p>
    </div>
    
</body>
</html>
