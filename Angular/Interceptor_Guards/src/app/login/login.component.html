<div class="mainDiv">
    <h1>LOGIN FORM</h1>
  
    <div>
      <form [formGroup]="myform" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div><label>Email</label></div>
          <input type="text" formControlName="email" class="form-control"  value="eve.holt@reqres.in" [ngClass]="{ 'is-invalid': submitted && func['email'].errors }" />
          <div *ngIf="submitted && func['email'].errors" class="invalid-feedback">
              <div *ngIf="func['email'].errors['required']" class="error">Email is required</div>
              <div *ngIf="func['email'].errors['email']" class="error">Email must be a valid email address</div>
          </div>
      </div>
      <div class="form-group">
          <div><label>Password</label></div>
          <input type="password" formControlName="password" class="form-control" value="cityslicka" [ngClass]="{ 'is-invalid': submitted && func['password'].errors }" />
          <div *ngIf="submitted && func['password'].errors" class="invalid-feedback">
              <div *ngIf="func['password'].errors['required']" class="error">Password is required</div>
              <div *ngIf="func['password'].errors['minlength']" class="error">Password must be at least 6 characters</div>
          </div>
      </div>
  
        <button type="submit" (click)="show()">SAVE</button>
      </form>
    </div>
  
    <button type="button" class="displayButton" (click)="display()">Get Token Form Local Storage</button>
  </div>
