<div class="loginForm">
  <h3>Login Form</h3>
</div>
<div class="form">
  <form action="" >
    <div class="email">
      <label for="mail">Email : </label>
      <input type="email" id="mail" placeholder="Enter Email">
    </div>
    <div class="password">
      <label for="pass">Password : </label>
      <input type="password" id="pass" placeholder="Enter Password">
    </div>
    <div class="button">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
