    <div class="searchDiv">
      <button type="submit"><mat-icon>search</mat-icon></button>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Contacts" #input>
    </div>
    <div class="example-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="User">
            <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
            <td mat-cell *matCellDef="let row"> {{row.User}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="Full_Name">
            <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header> Full_Name </th>
            <td mat-cell *matCellDef="let row"> {{row.Full_Name}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Email">
            <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.Email}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="Phone">
            <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let row"> {{row.Phone}} </td>
          </ng-container>

          <ng-container matColumnDef="Favorite">
            <th class="heading" mat-header-cell *matHeaderCellDef mat-sort-header> Favorite </th>
            <td mat-cell *matCellDef="let row"><mat-icon (click)="changeValue(row)" [ngStyle]="{'color': row.Favorite === true ? '#f1f16f' : '#504e4e' }">star</mat-icon> </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
         </table>
      </div>
  
      <div class="paginator " >
        <mat-paginator  [pageSizeOptions]="[pagingValue_1, pagingValue_2]" aria-label="Select page of users"></mat-paginator>
      </div>
<button class="contactForm" (click)="openNav()"><mat-icon>person_add</mat-icon></button>



<div id="mySidenav" class="sidenav" [ngStyle]="{'width' : value === true ? '250px' : '0px'  }" >
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <p>Create New Contact</p>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

  <label for="User">User: </label>
  <input id="User" type="text" formControlName="User">
  <label for="Full_Name">Full_Name: </label>
  <input id="Full_Name" type="text" formControlName="Full_Name">
  <label for="Email">Email: </label>
  <input id="Email" type="text" formControlName="Email">
  <label for="Phone">Phone: </label>
  <input id="Phone" type="text" formControlName="Phone">
  <label for="Address">Address: </label>
  <input id="Address" type="text" formControlName="Address">
  <label for="Company">Company: </label>
  <input id="Company" type="text" formControlName="Company">
  <label for="JobTitle">JobTitle: </label>
  <input id="JobTitle" type="text" formControlName="JobTitle">
  <button type="submit">Add Contact</button>
</form>

</div>

<!-- Use any element to open the sidenav -->
<span (click)="openNav()">open</span>

<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
<div id="main">
  ...
</div>
