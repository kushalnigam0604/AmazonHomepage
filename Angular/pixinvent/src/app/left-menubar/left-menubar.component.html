<div class="example-container" >
    
  
    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav class="kk" mode="side" opened="true">
        <mat-nav-list>
          <mat-toolbar color="primary" class="example-toolbar">
            <button mat-icon-button  >MATERIALIZE</button>
          </mat-toolbar>
          <a mat-list-item routerLink="{{nav}}" routerLinkActive="active"  *ngFor="let nav of fillerNav">{{nav}}</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content >
        <app-header></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
