<div class="fullPage">
  
  <div class="navigationMenu">
    <div class="etheraImg allImages">
      <button><img src="../assets/ethera.png" alt=""></button>
    </div>
    <div class="home allImages">
      <div *ngIf="cssHome === true" class="cssAdd"></div>
      <button (click)="addCss('Home')" routerLink="/home"><img src="../assets/home_menu.png" alt=""></button>
      <p>Home</p>
    </div>
    <div class="collections allImages">
      <div *ngIf="cssCollection === true" class="cssAdd"></div>
      <button (click)="addCss('Collection')" routerLink="/collections"><img src="../assets/collections.png" alt=""></button>
      <p>Collections</p>
    </div>
    <div class="recovery allImages">
      <div *ngIf="cssRecovery === true" class="cssAdd"></div>
      <button (click)="addCss('Recovery')" routerLink="/recovery"><img src="../assets/recovery.png" alt=""></button>
      <p>Recovery</p> 
    </div>
    <div class="campaign allImages">
      <div *ngIf="cssCampaign === true" class="cssAdd"></div>
      <button (click)="addCss('Campaign')" routerLink="/campaign"><img src="../assets/marketing.png" alt=""></button>
      <p>Campaign</p>
    </div>
    <div class="product allImages">
      <div *ngIf="cssProduct === true" class="cssAdd"></div>
      <button (click)="addCss('Product')" routerLink="/product"><img src="../assets/product.png" alt=""></button>
      <p>Product</p>
    </div>
    <div class="queries allImages">
      <div *ngIf="cssQueries === true" class="cssAdd"></div>
      <button (click)="addCss('Queries')" routerLink="/queries"><img src="../assets/queries.png" alt=""></button>
      <p>Queries</p>
    </div>
  </div>

  <div class="wholeBody">
  
      <div class="header">
        <div class="forImageAndName">
          <div class="image">
            <img src="../assets/imageOfPerson.png" alt="">
          </div>
          <span>User Name</span>
        </div>
      </div>
  
  
      <div class="seprator1"></div>
      <router-outlet></router-outlet>
  </div>
      
</div>
