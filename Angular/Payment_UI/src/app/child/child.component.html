<button type="button" (click)="set(Step1)" >1</button>
<button type="button" (click)="set(Step2)" >2</button>
<button type="button" (click)="set(Step3)" >3</button>
<button type="button" (click)="set(Step4)" >4</button>
  
  <div *ngIf="selectedBlock == Step1" class="childDiv">
      <div class="step1">
          <p>Your registered mobile number</p>
          <input type="text" placeholder="Enter number">
          <button type="button" (click)="set(Step2)">login -></button>
      </div>
  </div>
  <div *ngIf="selectedBlock == Step2" class="childDiv">
    <div class="step2">
        <p>Kindly verify the pin code of your residential address</p>
            <label for="1">123</label>
            <input type="radio" name="select" id="1">
            <label for="2">234</label>
            <input type="radio" name="select" id="2">
            <label for="3">345</label>
            <input type="radio" name="select" id="3" (click)="set(Step3)">
            <label for="4">456</label>
            <input type="radio" name="select" id="4">
    </div>
  </div>
  <div *ngIf="selectedBlock == Step3" class="childDiv">
    <div class="step3">
        <p>Kindly verify your Year of Birth</p>
            <label for="1">2021</label>
            <input type="radio" name="select" id="1">
            <label for="2">2022</label>
            <input type="radio" name="select" id="2">
            <label for="3">2023</label>
            <input type="radio" name="select" id="3" (click)="set(Step4)">
            <label for="4">2024</label>
            <input type="radio" name="select" id="4">
    </div>
  </div>
  <div *ngIf="selectedBlock == Step4" class="childDiv">
    <div class="step4">
        <p>Enter OTP</p>
        <input type="text" placeholder="Enter number">
        <button type="button">login -></button>
    </div>
  </div>
