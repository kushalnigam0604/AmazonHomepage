<div style = "text-align:center">
  <h1>
     Welcome to {{title}}. [App-Component html - parent and default component]
  </h1>
  <app-first></app-first>
</div>
<div style="text-align:center">
  <select name="" id="">
    <option *ngFor = "let i of months">{{i}}</option>
  </select>
</div>
<div style="text-align:center">
  <span *ngIf = "isAvailable; else Condition1">Condition is true.</span>
  <ng-template #Condition1>Condition is false.</ng-template>
</div>
<div style="text-align:center">
  <!-- Doubt -->
  <span *ngIf = "istrue; then condition1 else condition2">Condition is val.</span>  
  <ng-template #condition1>Condition is valid</ng-template>
  <ng-template #condition2>Condition is invalid</ng-template>
</div>
